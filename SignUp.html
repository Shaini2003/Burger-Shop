<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="CSS/signUp.css">
</head>
<body>
    <body style="background-image: url(Media/login\ background.jpg);background-size: cover;background-position: center center;">
        <div>
            <nav>
                <ul><br>
                    <li><img src="Media/burger.png" width="40px"></li>&nbsp;&nbsp;
                    <li><h1 style="color:#f39c12;">The Burger Hub</h1>></li>
                </ul>
            </nav>
        </div>
        <p style="color: white;font-weight: bold;font-size: 40px;margin-top: 1px;text-align: center;">Become a member</p>
        <div class="container">
            <div class="login-form">
                
                <h1 style="text-align: center;font-weight:900;">Sign Up</h1>
                <form>
                    <label for="name" style="font-size: 18px;text-align: left;">Name:</label><select style="width: 10%;
                    padding: 8px;
                    border: 1px solid #ccc;
                    border-radius: 10px;">
                        <option>Mr.</option>
                        <option>Ms.</option>
                        <option>Mrs.</option>
                    </select>
                    <input type="text" id="name" name="name" required>
                    <label for="phone" style="font-size: 18px;text-align: left;">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" style="width: 90%;" required>
                    <label for="email" style="font-size: 18px;text-align: left;">Email:</label>
                    <input type="email" id="email" name="email" style="width: 90%;" required>
                    <label for="password" style="font-size: 18px;text-align: left;">Password:</label>
                    <input type="password" id="password" name="password" style="width: 90%;" required>
                    <label for="confirm-password" style="font-size: 18px;text-align: left;">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password"style="width: 90%;" required>
                    
        
                    
                </form>
        
                <center>
                <button type="submit" style="color: white;"class="button">SignUp</button>
                <p style="font-weight: bolder;">Already have an account? &nbsp;<a href="Login.html" style="color:black;font-weight: bold;">Login</a></p></center>
            </div>
        </div>
</body>
</html>
