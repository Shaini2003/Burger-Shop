<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="CSS/login.css">

</head>
<body style="background-image: url(Media/login\ background.jpg);background-size: cover;background-position: center center;">
    <div>
        <nav>
            <ul><br>
                <li><img src="Media/burger.png" width="40px"></li>&nbsp;&nbsp;
                <li><h1 style="color:#f39c12;">The Burger Hub</h1>></li>
            </ul>
        </nav>
    </div>
    <p style="color: white;font-weight: bold;font-size: 40px;">Let's start your order</p><br><br><br>
    <div class="container">
        <div class="login-form">
            
            <h1 style="text-align: center;font-weight:900;">Login</h1>
        
            <form><div style="text-align: center;">
                <label for="email" style="font-size: 18px;text-align:left;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Email Address:</label>
                <input type="email" id="email" name="email" required><br><br>
                <label for="password" style="font-size: 18px;text-align:left;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Password:</label>
                <input type="password" id="password" name="password" required>
                <p style="font-weight: bolder;font-size: 18px;">Forget Password?</p><center>
                <button>Continue as Guest</button>
                <button>Login with Google</button>
                <button type="submit"class="button">LOGIN</button></center></div>
            </form>
        
            <p style="font-weight: bolder;">Don't have an account? &nbsp;<a href="SignUp.html" style="color:black;font-weight: bold;">Sign Up</a></p>
        </div>
    </div>

    
</body>
</html>
